<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <header>
        <span class="company-name">My Company</span>
        <button class="ham">
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="https://cdn2.iconfinder.com/data/icons/rcons-users-color/32/boy-512.png" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem odit cum delectus nostrum debitis quo,
            accusantium, modi doloribus libero quibusdam sed sunt officiis aliquid. Numquam distinctio aut ea hic magni.
        </p>
    </main>
    <footer>
        <span class="about">Design by Richard</span>
        <ul class="social-media">
            <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
        </ul>
        <span class="copy">&copy; 2022</span>
    </footer>
<script>
    document.
    querySelector('button.ham')
    .addEventListener('click', 
    (e) => {
        e.stopPropagation();
        document
        .querySelector('header')
        .classList.toggle('show');
    });
    document.
    querySelector('body')
    .addEventListener('click', () =>
    {
        document
        .querySelector('header')
        .classList.remove('show');
    });
</script>
</body>

</html>
